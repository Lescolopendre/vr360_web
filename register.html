<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Immobilier 360°</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="index.html" class="text-white text-decoration-none">🏡 Immobilier 360°</a>
        </div>
        <nav class="navbar">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="login.html">Connexion</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="register-container p-4 shadow-lg rounded bg-white" style="max-width: 400px; width: 100%;">
        <h2 class="text-center">📝 Inscription</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="new-username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="new-username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Mot de passe</label>
                <input type="password" id="new-password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>
        <p id="register-status" class="text-center mt-3"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
