<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immobilier 360° - Visites Virtuelles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="index.html" class="text-white text-decoration-none">🏡 Immobilier 360°</a>
        </div>
        <nav class="navbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html" id="auth-link">Connexion</a>
                </li>
                <li class="nav-item"><a id="register-link" class="nav-link text-white" href="register.html">Inscription</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#upload">Télécharger</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#videos">Vidéos 360°</a></li>
                <li class="nav-item dropdown" id="user-menu" style="display: none;">
                    <div id="user-avatar" class="avatar-circle" onclick="toggleMenu()"></div>
                    <div id="dropdown-menu" class="dropdown-content">
                        <button onclick="logout()">Se déconnecter</button>
                    </div>
                </li>

            </ul>
        </nav>

    </div>
</header>

<!-- HERO SECTION -->
<section class="hero text-center text-white d-flex align-items-center justify-content-center">
    <div class="container">
        <h1>Explorez des Visites Virtuelles en 360°</h1>
        <p class="lead">Importez et visionnez vos vidéos immersives facilement.</p>
    </div>
</section>

<!-- UPLOAD SECTION -->
<section id="upload" class="section">
    <div class="container text-center">
        <h2>📤 Charger une Vidéo 360°</h2>
        <form id="upload-form" class="upload-box">
            <input type="text" id="apartment-name" class="form-control mb-2" placeholder="Nom de l'appartement" required>
            <select id="time-of-day" class="form-control mb-2" required>
                <option value="" disabled selected>Choisir le moment de la journée</option>
                <option value="matin">Matin</option>
                <option value="midi">Midi</option>
                <option value="soir">Soir</option>
            </select>
            <input type="file" id="file-upload" accept="video/*" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Télécharger</button>
        </form>
        <p id="upload-status" class="status-message mt-3"></p>
    </div>
</section>

<!-- VIDEO GALLERY -->
<section id="videos" class="section bg-light">
    <div class="container text-center">
        <h2>🎥 Vidéos Disponibles</h2>
        <!-- ✅ Ajout de l'élément #video-list -->
        <div id="video-container" class="d-flex flex-wrap justify-content-center gap-3"></div>
    </div>
</section>
<!-- FOOTER -->
<footer class="footer bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2025 Immobilier360° - Tous droits réservés.</p>
    </div>
</footer>

<script src="script.js"></script>

</body>
</html>
