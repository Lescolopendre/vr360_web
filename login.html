<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Immobilier 360°</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="index.html" class="text-white text-decoration-none">🏡 Immobilier 360°</a>
        </div>
        <nav class="navbar">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Accueil</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- FORMULAIRE DE CONNEXION -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="login-container p-4 shadow-lg rounded bg-white" style="max-width: 400px; width: 100%;">
        <h2 class="text-center">🔑 Connexion</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <p id="login-status" class="text-center mt-3"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
